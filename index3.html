<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヘミウプソン城壁の街ガイドドローン予約</title>
</head>
<body>
  <h1>ヘミウプソン城壁の街ガイドドローン予約</h1>
  <img src="bp1.png" alt="ヘミウプソン城壁の街の背景">
  <form method="post" action="re3.html">
    <input type="date" name="date" placeholder="日付を選択してください">
    <select name="time">
      <option value="11">午前11時</option>
      <option value="2">午後2時</option>
      <option value="4">午後4時</option>
    </select>
    <input type="number" name="people" min="1" max="10" placeholder="人数を選択してください">
    <input type="text" name="name" placeholder="お名前を入力してください">
    <input type="tel" name="phone" placeholder="電話番号を入力してください">
    <input type="submit" value="予約">
  </form>
  <p>
    <strong>詳細</strong>
    <br>
    <ul>
      <li>一度に1人から10人の予約が可能です。</li>
      <li>前日から予約可能で、同日のキャンセルは1か月間の予約停止となります。</li>
    </ul>
  </p>
