<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해미읍성 가이드 드론 신청</title>
</head>
<body>
  <h1>해미읍성 가이드 드론 신청</h1>
  <img src="bp1.png" alt="해미읍성 배경">
  <form action="submit.php" method="post">
    <input type="date" name="date" placeholder="날짜를 선택하세요">
    <select name="time">
      <option value="11">오전 11시</option>
      <option value="2">오후 2시</option>
      <option value="4">오후 4시</option>
    </select>
    <input type="number" name="people" min="1" max="10" placeholder="인원수를 선택하세요">
    <input type="text" name="name" placeholder="대표 성함을 입력하세요">
    <input type="tel" name="phone" placeholder="연락처를 입력하세요">
    <input type="submit" value="예약하기">
  </form>
  <p>
    <strong>세부사항</strong>
    <br>
    <ul>
      <li>한 타임에 1명부터 10명까지 예약이 가능합니다.</li>
      <li>예약은 전날부터 가능하며, 당일 취소 시에는 한 달 간 예약이 불가능합니다.</li>
    </ul>
  </p>
</body>
</html>
