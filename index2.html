<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>海美邑城导游无人机预订</title>
</head>
<body>
  <h1>海美邑城导游无人机预订</h1>
  <img src="bp1.png" alt="海美邑城背景">
  <form method="post" action="re1.html">
    <input type="date" name="date" placeholder="选择日期">
    <select name="time">
      <option value="11">上午11点</option>
      <option value="2">下午2点</option>
      <option value="4">下午4点</option>
    </select>
    <input type="number" name="people" min="1" max="10" placeholder="选择人数">
    <input type="text" name="name" placeholder="输入您的姓名">
    <input type="tel" name="phone" placeholder="输入您的电话号码">
    <input type="submit" value="预订">
  </form>
  <p>
    <strong>详情</strong>
    <br>
    <ul>
      <li>一次可预订1至10人。</li>
      <li>可以在前一天开始预订，当天取消将导致一个月内无法预订。</li>
    </ul>
  </p>

    语言选择：

    <a href="index3.html">日语</a>
  </p>
</body>
</html>
